#修改端口
server.port=8081
#修改访问虚拟根路径，server.context-path
server.servlet.context-path=/urlInfo
#springboot编码格式
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true 
spring.http.encoding.force=true
#mybatis
#mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#mybatis.config-location=classpath:mapper/config/mybatis-config.xml
#mybatis.type-aliases-package=com.lvhong.web.pojo
#master datasource
spring.datasource.druid.master.name=my_test
spring.datasource.druid.master.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.master.filters=stat
spring.datasource.druid.master.driver-class-name=com.mysql.cj.jdbc.Driver
#com.mysql.jdbc.Driver
spring.datasource.druid.master.url=jdbc:mysql://106.14.179.140:3306/urlinfo?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.druid.master.username=root
spring.datasource.druid.master.password=root
spring.datasource.druid.master.initial-size=1
spring.datasource.druid.master.min-idle=1
spring.datasource.druid.master.max-active=20
spring.datasource.druid.master.max-wait=60000
spring.datasource.druid.master.time-between-eviction-runs-millis=60000
spring.datasource.druid.master.min-evictable-idle-time-millis=300000
#slave datasource
spring.datasource.druid.slave.name=my_test
spring.datasource.druid.slave.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.slave.filters=stat
spring.datasource.druid.slave.driver-class-name=com.mysql.cj.jdbc.Driver
#com.mysql.jdbc.Driver
spring.datasource.druid.slave.url=jdbc:mysql://106.14.179.140:3306/blogs?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.druid.slave.username=root
spring.datasource.druid.slave.password=root
spring.datasource.druid.slave.initial-size=1
spring.datasource.druid.slave.min-idle=1
spring.datasource.druid.slave.max-active=20
spring.datasource.druid.slave.max-wait=60000
spring.datasource.druid.slave.time-between-eviction-runs-millis=60000
spring.datasource.druid.slave.min-evictable-idle-time-millis=300000
#springmvc视图解析器
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp
#指定代理形式
spring.aop.proxy-target-class=false
#禁用thymeleaf模版
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#引入外部非默认配置（包含原有配置)
spring.profiles.include=pme_en_US,pme_zh_CN
#spring.profiles.active用于覆盖原有配置